<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arguments object</title>
</head>

<body>
    <script>
        function sum() {
            let result = "";
            for(let i = 0; i<arguments.length;i++){
                result += arguments[i];
            }
            return result;
        }
        console.log(sum("Red,","blue,","Green"));
    </script>
</body>

</html>
